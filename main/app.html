<html lang="en">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom right, #000428, #004e92);
            position: relative;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://pin.it/6NTYyErmd')
            z-index: -1;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        p {
            margin-bottom: 30px;
            font-size: 1em;
            opacity: 0.8;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }

        .buttons button {
            padding: 12px 0;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            transition: 0.3s;
            width: 45%;
            min-width: 120px;
            max-width: 180px;
        }

        .buttons button:hover {
            opacity: 0.8;
        }

        /* Slide Menu */
        .menu-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            z-index: 5;
            color: white;
        }

        .menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 30px;
            transition: right 0.5s;
            padding-top: 70px;
        }

        .menu a {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
            transition: 0.3s;
        }

        .menu a:hover {
            color: #00c6ff;
        }

        .menu.active {
            right: 0;
        }

        .menu-footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
            padding: 0 20px;
        }

        /* Responsive Design */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            p {
                font-size: 0.9em;
                margin-bottom: 25px;
            }
            
            .buttons {
                flex-direction: row;
                gap: 15px;
                max-width: 300px;
            }
            
            .buttons button {
                width: 48%;
                padding: 10px 0;
                font-size: 0.9em;
            }
            
            .menu {
                width: 200px;
            }
            
            .menu a {
                font-size: 1.2em;
            }
        }

        @media only screen and (min-width: 601px) and (max-width: 1024px) {
            h1 {
                font-size: 2.2em;
            }
            
            .buttons button {
                padding: 15px 0;
            }
        }
    </style>
</head>
<body>

        Deployment by Aung Myo Kyaw
    </div>
</div>

        <button onclick="window.location.href='scr/singup.html'">Sign Up</button>
    </div>
</div>

<!-- Firebase Config -->
<script>
    const firebaseConfig = {

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    function toggleMenu() {
        document.getElementById('menu').classList.toggle('active');
    }
    
    // Detect device type
    function detectDevice() {
        if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            document.body.classList.add('mobile');
        } else {
            document.body.classList.add('desktop');
        }
    }
    
    // Run device detection on load
    window.onload = detectDevice;
</script>

</html>
